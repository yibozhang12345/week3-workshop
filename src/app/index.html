<html>
<head>
  <title>导航页</title>
  <style type="text/css">
    body{
      border: 2px;
      object-fit:none
    }
    #d1 {
      width: 100%;
      height: 100px;
      position: sticky;
      background-color: gray;
      filter: opacity(50%);
    }
    #d2:hover{
      background-color: slategray;
      filter: opacity(50%);
    }
  </style>
  <script src="User.js"></script>

<body>
<div id="d1">
  <div id="d2" style=" width: 50%;
        height: 100px;
        text-align: center;
        line-height: 100px;
       position: fixed;
       left:25%;">
      <a href="login.html" id="td1">登录</a>
      <a href="register.html" id="td2">注册</a>
  </div>
        
      <button (click)="logout()">Logout</button>

</div><br>
<script>
  function  logout() {
  sessionStorage.removeItem('currentUser');
  this.router.navigate(['/login']);
};
</Script>
</body>
</html>
