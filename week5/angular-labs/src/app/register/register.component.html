<h2>注册</h2>
<form (ngSubmit)="register()">
  <label>用户名: </label><input [(ngModel)]="username" name="username" required><br>
  <label>出生日期: </label><input type="date" [(ngModel)]="birthdate" name="birthdate"><br>
  <label>年龄: </label><input type="number" [(ngModel)]="age" name="age"><br>
  <label>邮箱: </label><input type="email" [(ngModel)]="email" name="email"><br>
  <label>密码: </label><input type="password" [(ngModel)]="password" name="password"><br>
  <button type="submit">注册</button>
</form>
